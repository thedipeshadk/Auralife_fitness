<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="/css/queries.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="header-div">
      <div class="header center-div">
        <div class="logo-div">
          <img
            src="../img/gym.png"
            alt="Logo of company: AL is written"
            class="logo-img"
          />
          <!-- <h2 class="secondary-header">Aura Lift Fitness</h2> -->
        </div>
        <ul class="navbar">
          <li><a href="/index.html" class="active link">Home</a></li>
          <li><a href="/html/about.html" class="link">About</a></li>
          <li><a href="/html/service.html" class="link">Service</a></li>
          <a href="/html/contact.html" class="link"
            ><button class="btn">Contact</button></a
          >
        </ul>
      </div>
    </div>
    <div class="all-contact">
      <div class="container">
        <h2 class="contatc-semiheader">Contact Us</h2>
        <form action="#" method="post" id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <a
            href="thankyou.html"
            class="btn"
            style="text-decoration: none; width: 80px"
          >
            <!-- <button class="btn">Submit</button> -->
            Submit
          </a>
        </form>
      </div>

      <div class="operation-hour">
        <h3>Hours of Operation</h3>
        <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
        <p>Saturday: 10:00 AM - 4:00 PM</p>
        <p>Sunday: Closed</p>
      </div>

      <div class="map">
        <h3>MAP</h3>
        <iframe
          style="z-index: 100000"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7463.61431584139!2d-79.24230983217133!3d43.757434779286335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4d16b5f65db95%3A0x7c65765ef89d5493!2sgtaPrint.ca!5e0!3m2!1sen!2sca!4v1702499199963!5m2!1sen!2sca"
          width="80%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </body>
</html>
